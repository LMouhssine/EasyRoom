<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Administrateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Gestion des Administrateurs</h2>
        
        <form id="adminForm" class="mb-4">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" required>
                </div>
                <div class="col-md-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="col-md-3">
                    <input type="password" class="form-control" id="motDePasse" name="motDePasse" placeholder="Mot de passe" required>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="permission" name="permission" placeholder="Permission" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary" id="btnSubmit">Ajouter</button>
                    <button type="button" class="btn btn-secondary" id="btnCancel" style="display: none;">Annuler</button>
                </div>
            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Permission</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="adminTableBody">
            </tbody>
        </table>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
