<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Salles</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Gestion des Salles</h2>
        
        <!-- Formulaire -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="salleForm">
                    <input type="hidden" id="salleId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="numero" class="form-label">Numéro</label>
                            <input type="text" class="form-control" id="numero" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombrePlaces" class="form-label">Nombre de places</label>
                            <input type="number" class="form-control" id="nombrePlaces" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select class="form-control" id="type" required>
                                <option value="AMPHI">Amphithéâtre</option>
                                <option value="TD">Salle TD</option>
                                <option value="TP">Salle TP</option>
                                <option value="CONFERENCE">Salle de conférence</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary me-2" id="btnCancel" style="display: none;">Annuler</button>
                        <button type="submit" class="btn btn-primary" id="btnSubmit">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Numéro</th>
                                <th>Nom</th>
                                <th>Places</th>
                                <th>Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="salleTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/salle.js}"></script>
</body>
</html>
